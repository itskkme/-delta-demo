<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mobile UI Mockup</title>
  <style>
    body {
      background-color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .phone-frame {
      width: 320px;
      height: 500px;
      background: #edf3ed;
      border: 4px solid #00cc55;
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 10px;
      box-sizing: border-box;
    }

    .top-bar {
      display: flex;
      align-items: center;
      gap: 6px;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .top-icons {
      display: flex;
      gap: 6px;
      flex-grow: 1;
      justify-content: center;
    }

    .icon {
      width: 24px;
      height: 24px;
      background: green;
      border-radius: 6px;
    }

    .search, .profile {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: green;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      color: white;
    }

    .bottom-bar {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 10px;
    }

    .nav-circle {
      background: black;
      color: white;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 12px;
      margin-bottom: 4px;
    }

    .nav-fb {
      background: black;
      color: white;
      font-weight: bold;
      font-size: 18px;
      width: 52px;
      height: 52px;
    }

    .nav-icon {
      width: 24px;
      height: 24px;
      background: rgb(6, 6, 6);
      border-radius: 4px;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>

<div class="phone-frame">
  <div class="top-bar">
    <div class="search">üîç</div>
    <div class="top-icons">
      <div class="icon"></div>
      <div class="icon"></div>
      <div class="icon"></div>
      <div class="icon"></div>
      <div class="icon"></div>
      <div class="icon"></div>
      <div class="icon"></div>
    </div>
    <div class="profile">üë§</div>
  </div>

  <div class="bottom-bar">
    <div class="nav-item">
      <div class="nav-icon">üè†</div>
    </div>
    <div class="nav-item">
      <div class="nav-circle">seeds</div>
    </div>
    <div class="nav-item">
      <div class="nav-circle nav-fb">FB</div>
    </div>
    <div class="nav-item">
      <div class="nav-circle">rolls</div>
    </div>
    <div class="nav-item">
      <div class="nav-icon">üí¨</div>
    </div>
  </div>
</div>

</body>
</html>
